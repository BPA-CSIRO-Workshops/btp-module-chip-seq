btp::modules:
  chipseq:
    dirs:
      - 'chipseq'
      - 'chipseq/bowtie_index'
      - 'chipseq/data'
      - 'chipseq/peakanalyzer'
      - 'chipseq/peakanalyzer/1.4'
      - 'chipseq/peakanalyzer/1.4/Data'
    data:
      gfp.fastq: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/ngs-data-chipseq'
        targets: 
          - 'chipseq/gfp.fastq'
      Oct4.fastq: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/ngs-data-chipseq'
        targets: 
          - 'chipseq/Oct4.fastq'
      mm10.fa: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/ngs-data-chipseq'
        targets: 
          - 'chipseq/bowtie_index/mm10.fa'
      mouse.mm10.genome: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/ngs-data-chipseq'
        targets: 
          - 'chipseq/bowtie_index/mouse.mm10.genome'
      gfp.bam: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/ngs-data-chipseq'
        targets: 
          - 'chipseq/data/gfp.bam'
      PeakAnalyzer.jar: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/ngs-data-chipseq'
        targets: 
          - 'chipseq/peakanalyzer/1.4/PeakAnalyzer.jar'
      PeakAnalyzerGUI.jar: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/ngs-data-chipseq'
        targets: 
          - 'chipseq/peakanalyzer/1.4/PeakAnalyzerGUI.jar'
      README: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/ngs-data-chipseq'
        targets: 
          - 'chipseq/peakanalyzer/1.4/README'
      Homo_sapiens.GRCh37.64.gtf: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/ngs-data-chipseq'
        targets: 
          - 'chipseq/peakanalyzer/1.4/Data/Homo_sapiens.GRCh37.64.gtf'
      Mus_musculus.NCBIM37.64.gtf: 
        source: 'https://s3-ap-southeast-2.amazonaws.com/ngs-data-chipseq'
        targets: 
          - 'chipseq/peakanalyzer/1.4/Data/Mus_musculus.NCBIM37.64.gtf'
